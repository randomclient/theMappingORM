
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>HMS Mini Stock</title>
	<!-- CSS LINKS HERE -->
	<th:block th:insert="~{/fragments::link}" />
	<style>
		.ui-datepicker {
			background: #333;
			border: 1px solid #555;
			color: #eee;
			padding: 0.8em;
		}

		.bg-navy {
			background-color: navy;
			color: antiquewhite;
		}
	</style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<!-- Preloader -->
		<div class="preloader flex-column justify-content-center align-items-center">
			<img class="animation__shake" th:src="@{/assets/dist/img/TeamBateP.png}" alt="TEAM BETA" height="60"
				width="100" />
		</div>

		<!-- Navbar -->
		<nav th:insert="~{/fragments::theNavbar}"></nav>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->
		<aside th:insert="~{/fragments::theSidebar}"></aside>
		<!-- Main Sidebar Container end -->

		<!--  main content -->
		<div class="content-wrapper">
			<section class="content">
				<!-- Content Header (Page header) -->
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0">Dashboard</h1>
							</div>
							<!-- /.col -->
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active">Dashboard</li>
								</ol>
							</div>
							<!-- /.col -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.content-header -->

				<div class="container-fluid">
					<div class="row col">
						<div class="col-md-5">
							<form th:action="@{/ministock/setUpAddStock}" method="post" th:object="${miniStock}"
								class="mx-5 my-5" enctype="multipart/form-data">
								<div class="row">

									<div class="form-group col-md-6">
										<label for="stockName">Stock Name</label> <input type="text"
											class="form-control" id="stockName" th:field="*{name}" />
									</div>

									<div class="form-group col-md-6">
										<label for="qty">Quantity</label> <input type="text" class="form-control"
											id="qty" th:field="*{qty}" />
									</div>

									<div class="form-group col-md-6">
										<label for="price">Price</label> <input type="text" class="form-control"
											id="price" th:field="*{price}" />
									</div>
								</div>
								<button type="submit" class="btn btn-primary">Submit</button>
							</form>
						</div>

						<div class="ml-5 col-md-6">
							<table class="table table-striped">
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">First</th>
										<th scope="col">Last</th>
										<th scope="col">Handle</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="row">1</th>
										<td>Mark</td>
										<td>Otto</td>
										<td>@mdo</td>
									</tr>
									<tr>
										<th scope="row">2</th>
										<td>Jacob</td>
										<td>Thornton</td>
										<td>@fat</td>
									</tr>
									<tr>
										<th scope="row">3</th>
										<td>Larry</td>
										<td>the Bird</td>
										<td>@twitter</td>
									</tr>
								</tbody>
							</table>

						</div>
					</div>
				</div>
			</section>
		</div>
		<!-- main content end -->

		<!-- Main Footer -->
		<footer th:insert="~{/fragments::theFooter}"></footer>
	</div>
	<!-- ./wrapper -->

	<!-- javascript tags -->
	<th:block th:insert="~{/fragments::body/script}" />

</body>

</html>
