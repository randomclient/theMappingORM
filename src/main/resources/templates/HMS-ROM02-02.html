<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>HMS Admin Dashboard</title>
	<!-- CSS LINKS HERE -->
	<th:block th:insert="~{/fragments::link}" />

</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<!-- Preloader -->
		<div class="preloader flex-column justify-content-center align-items-center">
			<img class="animation__shake" th:src="@{/assets/dist/img/AdminLTELogo.png}" alt="TEAM BETA" height="60"
				width="100" />
		</div>

		<!-- Navbar -->
		<nav th:insert="~{/fragments::theNavbar}"></nav>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->
		<aside th:insert="~{/fragments::theSidebar}"></aside>
		<!-- Main Sidebar Container end -->

		<!--  main content -->
		<div class="content-wrapper">
			<section class="content">
				<!-- Content Header (Page header) -->
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0">Dashboard</h1>
							</div>
							<!-- /.col -->
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active">Dashboard</li>
								</ol>
							</div>
							<!-- /.col -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.content-header -->

				<div class="container-fluid">
					<div class="container-fluid">
						<div class="row">
							<div class="card mx-auto">
								<div class="card-header border-transparent">
									<h3 class="card-title">Room Update</h3>

									<div class="card-tools">
										<button type="button" class="btn btn-tool" data-card-widget="collapse">
											<i class="fas fa-minus"></i>
										</button>
										<button type="button" class="btn btn-tool" data-card-widget="remove">
											<i class="fas fa-times"></i>
										</button>
									</div>
								</div>
								<!-- /.card-header -->
								<div class="card-body p-0">
									<div class="table-responsive">
										<form class="mx-5 my-5" enctype="multipart/form-data" method="post"
											th:action="@{/room/editRoom}" th:object="${room}">
											<label id="message" th:text="${error}"></label><label id="message"
												th:text="${success}"></label>
											<div class="form-row">
												<div class="form-group col-md-6">
													<label for="username">Room No</label> <input type="text"
														class="form-control" id="username" th:field="*{room_number}" />
												</div>
												<div class="form-group col-md-6">
													<label for="username">Room Status</label>
													<select id="expenseType" class="form-control"
														th:field="*{room_status}">
														<option value="">Choose...</option>
														<option th:value="Available">Available</option>
														<option th:value="Non-Available">Non-Available</option>
													</select>
												</div>
												<div class="form-group col-md-6">
													<label for="username">Room Description</label> <input type="text"
														class="form-control" id="username" th:field="*{room_desc}" />
												</div>
												<div class="form-group col-md-6">
													<label for="roomType">Select Room Type</label> <br>
													<select id="expenseType" class="form-control"
														th:field="*{roomType}">
														<option th:each="list:${rtList}" th:text="${list.roomtype_name}"
															th:value="${list.roomtype_id}"></option>
													</select>
												</div>
												<div class="form-group col-md-6">
													<label for="username">Cleaning Status</label>
													<select th:field="*{room_cleanstatus}" class="form-control">
														<option value="">Choose....</option>
														<option value="Pending">Pending</option>
														<option value="Finish">Finish</option>
													</select>
												</div>
											</div>

											<button type="submit" class="btn btn-info">Add Room</button>
										</form>
									</div>
									<!-- /.table-responsive -->
								</div>
								<!-- /.card-body -->
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<!-- Main Footer -->
		<footer th:insert="~{/fragments::theFooter}"></footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- javascript tags -->
	<th:block th:insert="~{/fragments::body/script}" />

</body>

</html>
