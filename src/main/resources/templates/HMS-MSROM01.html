<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>HMS Add Stock to Room</title>
	<!-- CSS LINKS HERE -->
	<th:block th:insert="~{/fragments::link}" />
	<style>
		.error {
			color: red;
		}
	</style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<!-- Preloader -->
		<div class="preloader flex-column justify-content-center align-items-center">
			<img class="animation__shake" th:src="@{/assets/dist/img/TeamBateP.png}" alt="TEAM BETA" height="60"
				width="100" />
		</div>

		<!-- Navbar -->
		<nav th:insert="~{/fragments::theNavbar}"></nav>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->
		<aside th:insert="~{/fragments::theSidebar}"></aside>
		<!-- Main Sidebar Container end -->

		<!--  main content -->
		<div class="content-wrapper">
			<section class="content">
				<!-- Content Header (Page header) -->
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0">Dashboard</h1>
							</div>
							<!-- /.col -->
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active">Dashboard</li>
								</ol>
							</div>
							<!-- /.col -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.content-header -->

				<div class="container-fluid">
					<div class="row col">
						<div class="col-md-10 offset-md-1">
							<form th:action="@{/room/add-stock-to-room}" method="POST" th:object="${StockToRoom}">
								<div class="row">
									<div class="form-group col-md-4">
										<label for="roomNumber">Room Number</label>
										<select class="form-control" id="roomNumber" th:field="*{roomNumber}">
											<option th:each="room : ${roomList}"
												th:value="${room.room_number}"
												th:text="${room.room_number}"></option>
										</select>
									</div>

									<div class="form-group col-md-4">
										<label for="brandName">Brand Name</label>
										<select class="form-control" id="brandName" th:field="*{brandName}">
											<option th:each="stock : ${stockList}" th:value="${stock.brandName}"
												th:text="${stock.brandName}"></option>
										</select>
									</div>

									<div class="form-group col-md-3">
										<label for="stockQty">Stock Qty</label>
										<input type="text" class="form-control" th:field="*{stockQty}" id="stockQty" />
										<p th:if="${#fields.hasErrors('stockQty')}" th:errors="*{stockQty}" th:errorclass="error"></p>
									</div>
									<div class="form-group col-md-1">
										<label for="stockName">&nbsp;</label>
										<button type="submit" class="btn btn-primary">Submit</button>
									</div>

								</div>

							</form>
						</div>

						<div class="my-5 col-md-10 offset-md-1">
							<table class="table table-striped">
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">Room Number</th>
										<th scope="col">Brand Name</th>
										<th scope="col">Stock Quantity</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="item,iteration : ${srList}">
										<th scope="row" th:text="${iteration.count}">1</th>
										<td th:text="${item.roomNumber}"></td>
										<td th:text="${item.brandName}"></td>
										<td th:text="${item.stockQty}"></td>
									</tr>
								</tbody>
							</table>

						</div>
					</div>
				</div>
			</section>
		</div>
		<!-- main content end -->

		<!-- Main Footer -->
		<footer th:insert="~{/fragments::theFooter}"></footer>
	</div>
	<!-- ./wrapper -->

	<!-- javascript tags -->
	<th:block th:insert="~{/fragments::body/script}" />

</body>

</html>
